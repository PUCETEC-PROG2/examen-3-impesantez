{% extends "base.html" %}
{% block title %}{{ artist }}{% endblock title %}
{% block content %}
    <h5 class="py-4">Has elegido al artista: <strong>{{ artist | capfirst }}</strong></h5>
    <div class="row">
        <div class="col-12 col-lg-8">
            <div class="card bg-secondary">
                <div class="card-body">
                    <h5 class="mb-3 text-white">Datos del artista:</h5>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary text-dark">Nombre: {{ artist.artist_name }}</li>
                        <li class="list-group-item list-group-item-secondary text-dark">Ciudad de origen: {{ artist.country }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
